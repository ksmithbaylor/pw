<!doctype html>
<html>
    <head>
        <title>Password Generator</title>
        <link rel="apple-touch-icon" href="crunchbang.png"></link>
        <link rel="icon" href="favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"></meta>
        <meta name="apple-mobile-web-app-capable" content="yes"></meta>
        <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body>
        <span id="display"></span>
        <button id="copy-button" data-clipboard-target="#display" tabindex="-1">Copy</button>
        <input type="password" placeholder=" master password" id="master"></input>
        <input type="password" placeholder=" site name" id="site"></input>
        <br />
        <input type="checkbox" id="symbols-toggle" checked="true"></input>
        <label for="symbols-toggle"> Allow symbols?</label>
        <script src="bundle.js"></script>
    </body>
</html>
